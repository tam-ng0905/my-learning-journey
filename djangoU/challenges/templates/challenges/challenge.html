<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month_name }} Challenge</title>
</head>
<body>
    <h1>{{ month_name| title }} Challenge</h1>
    {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <h2>There is no challenge set for this month yet!</h2>
    {% endif %}
</body>
</html>
